<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Realistic 3D Tornado Simulator</title>
<style>
  body { margin:0; overflow:hidden; background:#555; font-family: Arial, sans-serif;}
  #controls {
    position:absolute; top:10px; left:10px; background: rgba(255,255,255,0.9);
    padding:10px; border-radius:8px; z-index:10; max-width:250px;
  }
  #controls input { width:160px; }
  #hideBtn { position:absolute; top:10px; right:10px; padding:5px 10px; z-index:10; }
  button { margin:5px 0; padding:5px 10px; }
</style>
</head>
<body>
<div id="controls">
  <label>Wind Speed (mph): <span id="windValue">50</span></label><br>
  <input type="range" id="windSlider" min="10" max="331" value="50"><br>

  <label>Tornado Width: <span id="widthValue">50</span></label><br>
  <input type="range" id="widthSlider" min="50" max="4160" value="50"><br>

  <label>Performance Mode:</label> <input type="checkbox" id="perfToggle" checked><br>
  <label>Phone Mode:</label> <input type="checkbox" id="phoneToggle"><br>

  <button id="startBtn">Start</button>
  <button id="resetBtn">Reset</button>
</div>
<button id="hideBtn">Hide Controls</button>

<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
<script>

let scene, camera, renderer;
let tornado, tornadoParticles = [], debrisGroup = [], debrisParticles = [];
let houses = [], trees = [], roads = [], streetLights = [], powerLines = [];
let wallCloud, stormBase;
let animating = false;
let windSpeed = 50;
let tornadoWidth = 50;
let performanceMode = true;
let phoneMode = false;
let ground;
let lightningCooldown = 0;
let tornadoRating = 'EF-0';

// UI Elements
const windSlider = document.getElementById("windSlider");
const widthSlider = document.getElementById("widthSlider");
const windValue = document.getElementById("windValue");
const widthValue = document.getElementById("widthValue");
const perfToggle = document.getElementById("perfToggle");
const phoneToggle = document.getElementById("phoneToggle");
const hideBtn = document.getElementById("hideBtn");

windSlider.oninput = ()=> { windValue.textContent = windSlider.value; windSpeed = Number(windSlider.value); updateEFScale(); };
widthSlider.oninput = ()=> { widthValue.textContent = widthSlider.value; tornadoWidth = Number(widthSlider.value); tornado.scale.set(tornadoWidth/50,1,tornadoWidth/50); };
perfToggle.onchange = ()=> { performanceMode = perfToggle.checked; setupSceneObjects(); };
phoneToggle.onchange = ()=> { phoneMode = phoneToggle.checked; setupSceneObjects(); };
hideBtn.onclick = ()=> { document.getElementById("controls").style.display = document.getElementById("controls").style.display==='none'?'block':'none'; };

function updateEFScale(){
  if(windSpeed<=85) tornadoRating='EF-0';
  else if(windSpeed<=110) tornadoRating='EF-1';
  else if(windSpeed<=135) tornadoRating='EF-2';
  else if(windSpeed<=165) tornadoRating='EF-3';
  else if(windSpeed<=200) tornadoRating='EF-4';
  else tornadoRating='EF-5';
}

// Initialize scene
init();
animate();

function init(){
  scene = new THREE.Scene();
  scene.background = new THREE.Color(0x555555);

  camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 5000);
  camera.position.set(0,300,600);
  camera.lookAt(0,0,0);

  renderer = new THREE.WebGLRenderer({ antialias:true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // Lights
  scene.add(new THREE.HemisphereLight(0xffffff,0x444444,1));
  const dirLight = new THREE.DirectionalLight(0xffffff,0.8);
  dirLight.position.set(-100,200,100);
  scene.add(dirLight);

  // Ground
  const groundMat = new THREE.MeshPhongMaterial({color:0x2c3e2c});
  ground = new THREE.Mesh(new THREE.PlaneGeometry(5000,5000), groundMat);
  ground.rotation.x = -Math.PI/2;
  scene.add(ground);

  // Tornado
  const torGeo = new THREE.CylinderGeometry(20,5,120,32,1,true);
  const torMat = new THREE.MeshStandardMaterial({color:0x555555, transparent:true, opacity:0.6});
  tornado = new THREE.Mesh(torGeo, torMat);
  tornado.position.set(0,60,0);
  scene.add(tornado);

  debrisGroup = new THREE.Group();
  scene.add(debrisGroup);

  // Wall Cloud
  const cloudGeo = new THREE.CylinderGeometry(150,200,40,32);
  const cloudMat = new THREE.MeshStandardMaterial({color:0x333333, transparent:true, opacity:0.8});
  wallCloud = new THREE.Mesh(cloudGeo, cloudMat);
  wallCloud.position.set(0,120,0);
  scene.add(wallCloud);

  // Storm base
  const stormGeo = new THREE.ConeGeometry(300,80,32,1,true);
  const stormMat = new THREE.MeshStandardMaterial({color:0x222222, transparent:true, opacity:0.5});
  stormBase = new THREE.Mesh(stormGeo, stormMat);
  stormBase.position.set(0,70,0);
  scene.add(stormBase);

  // Buttons
  document.getElementById("startBtn").onclick = ()=> { animating=true; resetScene(); };
  document.getElementById("resetBtn").onclick = ()=> { animating=false; resetScene(); };

  window.addEventListener("resize",()=>{
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });

  setupSceneObjects();
}

// Procedural scene
function setupSceneObjects(){
  // Clear previous
  houses.forEach(h=>scene.remove(h)); houses=[];
  trees.forEach(t=>scene.remove(t)); trees=[];
  debrisParticles.forEach(d=>debrisGroup.remove(d)); debrisParticles=[];
  roads.forEach(r=>scene.remove(r)); roads=[];
  streetLights.forEach(l=>scene.remove(l)); streetLights=[];
  powerLines.forEach(p=>scene.remove(p)); powerLines=[];

  let houseCount = phoneMode?5:performanceMode?10:20;
  let treeCount = phoneMode?10:performanceMode?20:50;
  let debrisCount = phoneMode?30:performanceMode?50:200;

  // Houses, roads, lights, powerlines
  for(let i=0;i<houseCount;i++){
    let house = new THREE.Group();
    let base = new THREE.Mesh(new THREE.BoxGeometry(20,10,20), new THREE.MeshStandardMaterial({color:0xa0522d}));
    let roof = new THREE.Mesh(new THREE.ConeGeometry(15,6,4), new THREE.MeshStandardMaterial({color:0x8b0000}));
    roof.position.y=8;
    house.add(base); house.add(roof);
    house.position.set((Math.random()-0.5)*1500,5,(Math.random()-0.5)*1500);
    house.userData.damagedParts=[];
    scene.add(house); houses.push(house);

    let road = new THREE.Mesh(new THREE.PlaneGeometry(30,50), new THREE.MeshPhongMaterial({color:0x555555}));
    road.rotation.x=-Math.PI/2; road.position.set(house.position.x,0,house.position.z-30);
    scene.add(road); roads.push(road);

    let light = new THREE.Mesh(new THREE.CylinderGeometry(0.5,0.5,15,6), new THREE.MeshStandardMaterial({color:0xffff00}));
    light.position.set(house.position.x+10,7.5,house.position.z-25);
    scene.add(light); streetLights.push(light);

    let pole = new THREE.Mesh(new THREE.CylinderGeometry(0.5,0.5,10,6), new THREE.MeshStandardMaterial({color:0x888888}));
    pole.position.set(house.position.x-10,5,house.position.z-25);
    scene.add(pole); powerLines.push(pole);
  }

  // Trees
  for(let i=0;i<treeCount;i++){
    let trunk = new THREE.Mesh(new THREE.CylinderGeometry(1,1,5,6), new THREE.MeshStandardMaterial({color:0x8b4513}));
    let leaves = new THREE.Mesh(new THREE.ConeGeometry(3,10,8), new THREE.MeshStandardMaterial({color:0x228B22}));
    let tree = new THREE.Group(); trunk.position.y=2.5; leaves.position.y=8;
    tree.add(trunk); tree.add(leaves);
    tree.position.set((Math.random()-0.5)*1500,0,(Math.random()-0.5)*1500);
    tree.userData.damagedParts=[];
    scene.add(tree); trees.push(tree);
  }

  // Debris
  for(let i=0;i<debrisCount;i++){
    let d = new THREE.Mesh(new THREE.BoxGeometry(1,1,1), new THREE.MeshStandardMaterial({color:0x888888}));
    d.position.set((Math.random()-0.5)*800,Math.random()*100,(Math.random()-0.5)*800);
    d.userData.velocity = new THREE.Vector3();
    debrisGroup.add(d); debrisParticles.push(d);
  }
}

// Reset scene
function resetScene(){
  tornado.position.set(0,60,0);
  wallCloud.position.set(0,120,0);
  stormBase.position.set(0,70,0);
  houses.forEach(h=>h.userData.damagedParts=[]);
  trees.forEach(t=>t.userData.damagedParts=[]);
  debrisParticles.forEach(d=>d.userData.velocity.set(0,0,0));
}

// Animate loop
function animate(){
  requestAnimationFrame(animate);

  if(animating){
    tornado.rotation.y += 0.08;
    wallCloud.rotation.y += 0.01;
    stormBase.rotation.y += 0.005;

    // Move tornado
    tornado.position.x += tornadoWidth/500;

    // Procedural destruction
    houses.forEach(h=>{
      let dist = h.position.distanceTo(tornado.position);
      if(dist<tornadoWidth*2){
        h.children.forEach(c=>{
          if(Math.random()*windSpeed>30 && !h.userData.damagedParts.includes(c)){
            // Split object
            let fragment = new THREE.Mesh(c.geometry.clone(),c.material.clone());
            fragment.position.copy(c.getWorldPosition(new THREE.Vector3()));
            fragment.userData.velocity = new THREE.Vector3((Math.random()-0.5)*0.5,Math.random()*0.5,(Math.random()-0.5)*0.5);
            debrisGroup.add(fragment); debrisParticles.push(fragment);

            c.visible=false; h.userData.damagedParts.push(c);
          }
        });
      }
    });

    // Debris swirling
    debrisParticles.forEach(d=>{
      let dir = new THREE.Vector3().subVectors(d.position, tornado.position);
      let distance = dir.length();
      if(distance<tornadoWidth*4){
        let swirl = new THREE.Vector3(-dir.z,0,dir.x).normalize().multiplyScalar(0.1*windSpeed/50);
        d.userData.velocity.add(swirl);
        d.userData.velocity.y -= 0.02;
        d.position.add(d.userData.velocity);
      }
    });

    // Ground scouring
    let intensity = Math.min(windSpeed/200,1);
    ground.material.color.setRGB(0.17+0.2*intensity,0.24+0.2*intensity,0.17);

    // Lightning
    if(Math.random()*100<0.5 && lightningCooldown<=0){
      lightningCooldown = 60;
      let flash = new THREE.DirectionalLight(0xffffff,2);
      flash.position.set(Math.random()*200-100,200,Math.random()*200-100);
      scene.add(flash);
      setTimeout(()=>scene.remove(flash),100);
    }
    if(lightningCooldown>0) lightningCooldown--;

  }

  renderer.render(scene,camera);
}

</script>
</body>
</html>
